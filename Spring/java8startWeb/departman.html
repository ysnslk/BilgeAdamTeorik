<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="cold-md-2"></div>
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control"  id="txtad" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="lokasyon" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary" onclick="kaydet">Departman Ekle</button>
                    <div class="col-md-2"></div>
                  </div>
            </div>
        </div>
    </div>
    <script>
        const ad = document.getElementById("txtad").value;
        const lokasyon = document.getElementById("lokasyon").value;
        function kaydet(){
            fetch('http://localhost:9090/departman/save?ad='+ad+'&konum='+lokasyon).then(() =>{
                alert("Kayıt Başarılı");
            })
        }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
