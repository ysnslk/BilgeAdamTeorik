<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
    <div>
        <img src="https://picsum.photos/200/150" alt="">
    </div>
    <a href="https://www.google.com">Google e git</a> <br><br>
    <button>Kaydet</button>

    <script>
        let aTag = document.querySelector('a');
        aTag.innerText = 'Burası değişti';
        aTag.style.color = 'red';
        //aTag.remove();
        let resim = document.querySelector('img');
        let starleft = 1;
        setInterval(()=>{
            if(starleft>400) starleft = 0;
                starleft ++;
                resim.style.marginLeft = starleft+'px';
        },5);
        
    </script>
</body>
</html>
