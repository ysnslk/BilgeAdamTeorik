<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kullanımı</title>
    <style>
        label{
            display: inline-block;
            width: 100px;
        }
        div{
            margin: 10px;
            border-bottom: 1px red solid;
            padding-bottom: 3px;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="ad">Username</label>
            <input type="text" name="ad" id="ad">  
        </div>
        <div>
            <label for="soyad">email</label>
            <input type="email" name="soyad" id="soyad">
        </div>
        <div>
            <label for="password">Şifreniz</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="about">Kendini tanıt</label>
            <textarea name="about" id="about" cols="50" rows="10"></textarea>
        </div>
        <div>
            <h2>Hangisini kendinize yakın hissediyorsunuz?</h2>
            <input type="radio" name="software" id="java">
            <label for="java">JAVA </label>
            <input type="radio" name="software" id="php">
            <label for="php">PHP </label>
            <input type="radio" name="software" id="c">
            <label for="c">C </label>
        </div>
        <div>
            <h2>Hobileriniz</h2>
            <input type="checkbox" name="kitap" >
            <label>Kitap Okumak</label> <br>
            <input type="checkbox" name="spor" >
            <label>Spor Yapmak</label><br>
            <input type="checkbox" name="sinema" >
            <label>Film İzlemek</label><br>
            <input type="checkbox" name="bilim" >
            <label>Bilimsel Makaleler okumak</label>
            
        </div>
        <div>
            <h2>Yaşadığınız Şehir</h2>
            <select name="sehir" id="sehir">
                <option value="">Lütfen Yaşadığınız Şehri Seçiniz</option>
                <option value="istanbul">İstanbul</option>
                <option value="ankara">Ankara</option>
                <option value="izmir">İzmir</option>
                <option value="antalya">Antalya</option>
                <option value="konya">Konya</option>
            </select>
        </div>
        <div><br><br><br></div>
    </form>
</body>
</html>
